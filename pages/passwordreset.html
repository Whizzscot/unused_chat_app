<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reset Password</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="/form.css">
        <script>
            const params = new URLSearchParams(window.location.search);
            const ErrorMsg = params.get("errmsg");
            const token = params.get('token');
            const email = params.get('email');
            const id = params.get('id');
        </script>
    </head>
    <body>
        <form action="/resetpassword" method="post">
            <h1>Reset Password</h1>
            <div class="row">
                <label for="password">New Password: </label>
                <input required type="password" name="password" id="password">
            </div>
            <div class="row">
                <label for="password-confirm">Password Confirmation: </label>
                <input required type="password" name="passwordconfirm" id="password-confirm">
            </div>
            <div class="row">
                <input type="submit" id="submit" value="Reset Password">
                <p id="errortext"></p>
            </div>
        </form>
        <script>
            if(token) document.querySelector("form").action = "/resetpassword?token="+token+"&&id="+id+"&&email="+email; 
            if(ErrorMsg) document.getElementById("errortext").innerText = decodeURIComponent(ErrorMsg);
        </script>
    </body>
</html>
