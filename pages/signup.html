<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create new Account</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="/form.css">
        <script>
            const ErrorMsg = new URLSearchParams(window.location.search).get("errmsg");
        </script>
    </head>
    <body>
        <form action="/signup" method="post">
            <h1>New Account</h1>
            <div class="row">
                <label for="email">E-Mail: </label>
                <input required type="email" name="email" id="email">
            </div>
            <div class="row">
                <label for="username">Username: </label>
                <input required type="text" name="username" id="username">
            </div>
            <div class="row">
                <label for="password">Password: </label>
                <input required type="password" name="password" id="password">
            </div>
            <div class="row">
                <label for="password-confirm">Password Confirmation: </label>
                <input required type="password" name="passwordconfirm" id="password-confirm">
            </div>
            <div class="row">
                <input type="submit" id="submit" value="Create Account">
                <p id="errortext"></p>
            </div>
            <p>Already have an Account? <a href="/login">Log In</a></p>
        </form>
        <script>
            if(ErrorMsg) document.getElementById("errortext").innerText = decodeURIComponent(ErrorMsg);
        </script>
    </body>
</html>
